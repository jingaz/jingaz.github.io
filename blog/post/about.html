<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta name="author" content="liujing" charset="utf-8">
    <title>关于我</title>
    <link rel="shortcut icon" href="../media/image.svg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
/* 核心样式 - 内联必要的CSS */
body, html {
    padding: 0;
    margin: 0;
    font: 300 18px/1.5 "Microsoft Yahei", Roboto, "Helvetica Neue", Arial, sans-serif, "Verdana", "Hiragino Sans GB";
    background: #fff;
    color: black;
}

body {
    border-top: 5px solid #2c3e50;
    padding: 50px 0;
}

.content {
    max-width: 750px;
    padding-top: 30px;
    padding-bottom: 30px;
    width: 600px;
    margin: auto;
}

article {
    padding-top: 30px;
    padding-bottom: 30px;
    width: 750px;
    margin: auto;
    word-wrap: break-word;
    margin: 10px 0;
}

/* 文本样式 */
h1, h2, h3, h4, h5, h6 {
    font-weight: bolder;
    letter-spacing: -1px;
    line-height: 1.1;
    font-size: medium;
    color: #222;
}

p, ul, ol, h1, h2, h3, h4, h5, h6 {
    margin: 0 0 20px;
}

strong {
    font-weight: 500;
    color: #222;
}

a {
    text-decoration: none;
    color: #42b6f3;
    transition: all 0.2s ease;
}

a:hover, a:focus {
    color: #222;
}

img {
    max-width: 100%;
    max-height: 100%;
}

/* 响应式样式 */
@media print, screen and (max-width: 420px) {
    body {
        font-size: 16px;
        padding: 20px 0;
    }
}
    </style>
</head>

<body>
    <div class="content">
        <article>
            <h1 id="title_text">关于我</h1>
            <div>
                <p>&emsp;&emsp;你好，欢迎来到我的主页。</p>
                <p>&emsp;&emsp;我的名字叫「刘京」，32岁，户籍河南省信阳市，未婚，目前在武汉从事SSD失效分析方面的工作。</p>
                <p>&emsp;&emsp;本科计算机科学与技术专业,2016年毕业于广东工业大学，2019年硕士毕业于武汉大学，有较为全面的编程能力。</p>
                <p>这是我</p>
                <p><img src="../media/myself.jpg" alt="关于我.jpg">
                </p>
                <p>爱好：骑车、单机游戏、挣加班费<br>讨厌：被人管</p>
                <p>你可以通过邮箱联系我 <a href="mailto:jingsau@outlook.com">jingsau@outlook.com。</a>也可以在<a href="javascript:void(0);"
                        onclick="contact_me()">Steam</a>上联系我。</p>
            </div>
            <p class="date">
                2020/03/15
            </p>

        </article>
    </div>
</body>
<script>
    function contact_me() {
        Swal.fire({
            title: '在<a href="https://steamcommunity.com/id/wqdks">Steam</a>添加我联机玩游戏',
            text: "复制链接，加入群组",
            imageUrl: '../media/logo_steam.svg',
            imageHeight: 50,
            imageWidth: 150,
            imageAlt: 'Steam icon',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '复制',
            cancelButtonText: '取消',
        }).then((result) => {
            if (result.isConfirmed) {
                let dummy = document.createElement('textarea'); document.body.appendChild(dummy);
                dummy.value = 'https://steamcommunity.com/id/wqdks'; dummy.select();
                document.execCommand('copy'); document.body.removeChild(dummy);
                Swal.fire(
                    '已复制!',
                    '你可以在Steam上搜索添加我了',
                    'success'
                )
            }
        })
    }
</script>

</html>
