<script>
    function contact_me() {
        Swal.fire({
            title: '在<a href="https://steamcommunity.com/id/wqdks">Steam</a>添加我联机玩游戏',
            text: "复制链接，加入群组",
            imageUrl: '../media/logo_steam.svg',
            imageHeight: 50,
            imageWidth: 150,
            imageAlt: 'Steam icon',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '复制',
            cancelButtonText: '取消',
        }).then((result) => {
            if (result.isConfirmed) {
                let dummy = document.createElement('textarea'); document.body.appendChild(dummy);
                dummy.value = 'https://steamcommunity.com/id/wqdks'; dummy.select();
                document.execCommand('copy'); document.body.removeChild(dummy);
                Swal.fire(
                    '已复制!',
                    '你可以在Steam上搜索添加我了',
                    'success'
                )
            }
        })
    }
</script>
