<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta name="author" content="liujing" charset="utf-8">
    <title>demining-script</title>
    <link rel="shortcut icon" href="../media/image.svg">
    <style>
/* 核心样式 - 内联必要的CSS */
body, html {
    padding: 0;
    margin: 0;
    font: 300 18px/1.5 "Microsoft Yahei", Roboto, "Helvetica Neue", Arial, sans-serif, "Verdana", "Hiragino Sans GB";
    background: #fff;
    color: black;
}

body {
    border-top: 5px solid #2c3e50;
    padding: 50px 0;
}

.content {
    max-width: 750px;
    padding-top: 30px;
    padding-bottom: 30px;
    width: 600px;
    margin: auto;
}

article {
    padding-top: 30px;
    padding-bottom: 30px;
    width: 750px;
    margin: auto;
    word-wrap: break-word;
    margin: 10px 0;
}

/* 文本样式 */
h1 {
    font-weight: bolder;
    letter-spacing: -1px;
    line-height: 1.1;
    font-size: medium;
    color: #222;
}

p, h1 {
    margin: 0 0 20px;
}

a {
    text-decoration: none;
    color: #42b6f3;
    transition: all 0.2s ease;
}

a:hover, a:focus {
    color: #222;
}

img {
    max-width: 100%;
    max-height: 100%;
}

p.date {
    text-transform: uppercase;
    font-size: 13px;
    line-height: 1;
}

/* 响应式样式 */
@media print, screen and (max-width: 420px) {
    body {
        font-size: 16px;
        padding: 20px 0;
    }
}

/* 原有自定义样式 */
.imgPreview {
    display: none;
    top: 0;
    width: 100%;
    height: 100%;
    position: fixed;
    background: rgba(0, 0, 0, 0.5);
}

.imgPreview img {
    z-index: 100;
    width: 90%;
    height: auto;
    position: fixed;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
}
    </style>
</head>

<body>
    <div class="content">
        <article>
            <h1 id="demining-script">扫雷脚本</h1>
            <p>适用于 <a href="http://www.minesweeper.cn/">扫雷游戏</a> 的 Tampermonkey脚本
                <img src="../media/minesweeper.PNG" alt="45dw5Q.jpg" border="0" class="img" />
            </p>
            <p><a href="https://greasyfork.org/zh-CN/scripts/432532-%E6%89%AB%E9%9B%B7%E8%84%9A%E6%9C%AC">脚本安装地址</a>
            </p>
            <p><a href="https://github.com/jingaz/Demining-script">github仓库地址</a>
            </p>
            <hr>
            <p>算法使用了扫雷的减法公式，在满屏模式下计算时间有一定延迟。 </p>
            <p class="date">
                2021/09/29
            </p>
        </article>
        <div class="pagination">
            <a href="fast-typing.html" class="button button-previous">上一篇：背单词的Chrome插件</a>
            <a href="disguise.html" class="button button-next">下一篇：阿里云盘分享文件类型伪装</a>
        </div>
    </div>
    <div class="imgPreview">
        <img src="#" alt="" id="imgPreview">
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $('.img').on('click', function () {
            var src = $(this).attr('src');
            $('.imgPreview img').attr('src', src);
            $('.imgPreview').show()
        });
        $('.imgPreview').on('click', function () {
            $('.imgPreview').hide()
        });
    </script>

</body>

</html>
